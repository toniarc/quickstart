<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Quick Example</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" #pessoaForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="box-body">
            <div class="form-group">
                <label for="nome" >Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="pessoa.nome" required placeholder="Informe o nome">
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data Nascimento</label>
                <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="pessoa.dataNascimento">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="pessoa.cpf">
            </div>

            <div class="form-group">
                <label>Sexo</label>
                <select class="form-control" [(ngModel)]="pessoa.sexo" name="sexo">
                    <option>MASCULINO</option>
                    <option>FEMININO</option>
                </select>
            </div>

        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary" *ngIf="!isEditing()">Cadastrar</button>
            <button type="submit" class="btn btn-primary" *ngIf="isEditing()">Alterar</button>
        </div>
    </form>
</div>
